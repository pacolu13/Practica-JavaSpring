<!DOCTYPE html>
<!--Thymeleaft reconoce expresiones personalizadas (es recomendable no obligatorio)-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${Titulo}"></title>
</head>
<body>
    <!-- Forma de traerse los datos, hay una mas optima? Como reconoce el front que hacer? -->
       <h1>Información de empleado</h1>
    <ul>
        <li><strong>Nombre:</strong> <span th:text="${Empleado.nombre}"></span></li>
        <li><strong>Apellido:</strong> <span th:text="${Empleado.apellido}"></span></li>
        <!--Expresion Thymeleaft, horrible, ¿Se puede reemplazar con TypeScript y javaScript? -->
        <li>
            <strong>Direccion:</strong>
            <span th:text="${Empleado.direccion != null ? Empleado.direccion : 'No tiene direccion'}"></span>
        </li>

        <li><strong>Puesto:</strong> <span th:text="${Empleado.puesto}"></span></li>
        <li><strong>Edad:</strong> <span th:text="${Empleado.edad}"></span></li>
        <li><strong>Teléfono:</strong> <span th:text="${Empleado.telefono}"></span></li>
        <li><strong>ID:</strong> <span th:text="${Empleado.id}"></span></li>
    </ul>

    <!-- Ejemplo de Model Attribute-->
     <h1>Lista de Empleados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Puesto</th>
                <th>Edad</th>
                <th>Teléfono</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Empleado : ${Empleados}">
                <td th:text="${Empleado.nombre}"></td>
                <td th:text="${Empleado.apellido}"></td>
                <td th:text="${Empleado.direccion}"></td>
                <td th:text="${Empleado.puesto}"></td>
                <td th:text="${Empleado.edad}"></td>
                <td th:text="${Empleado.telefono}"></td>
                <td th:text="${Empleado.id}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
